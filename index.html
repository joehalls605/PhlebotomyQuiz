<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Phlebotomy Test</title>
</head>
<body>
    <div id="main-container">
        <div id="header-container">
            <h1>Phlebotomy Quiz ðŸ’‰</h1>
            <p id="phlebotomyLines"></p>
            <p>When you're ready to practice, select 'Start game' to begin.</p>
            <button id="start-btn">Start game</button>
        </div>
        <div id="quiz-container" style="display: none;">
            <p id="question"></p>
            <div id="answerButtons"></div>
            <div id="button-container">
                <button id="next-btn">Next</button>
                <button id="hint-btn">Hint</button>
            </div>
            <p id="hint-text"></p>
        </div>
        <div id="answerFeedback">
            <p id="header-info"></p>
        </div>
        <div id="game-over-container">
            <h2 id="game-over"></h2>
            <button id="reset-btn" onclick="resetQuiz()" style="display: none;">Reset Game</button>
        </div>
        <div id="main-container-footer">
            <div id="emoji-element"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
